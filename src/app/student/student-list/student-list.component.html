
<div class="row">

<div class="col-4"  *ngFor="let item of studentList">
  <div class="card" >
      <img src="{{item.photoURL}}"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          {{item.id}} - {{item.code}} - {{item.createdAt}}
        </p>
        <button (click)="deleteStudent(item.id!)" class="btn btn-danger">Delete</button>
        <button [routerLink]="['/student/edit/', item.id!]" routerLinkActive="router-link-active"  class="btn btn-info">Edit</button>
      </div>
    </div>
  </div>
</div>
    
<table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Photo</th>
            <th scope="col">Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of studentList">
            <th scope="row">{{item.id}}</th>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.photoURL}}</td>
            <td>{{item.createdAt}}</td>
          </tr>
        </tbody>
</table>
